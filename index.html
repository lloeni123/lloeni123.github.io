<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rincón de los Cuentos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background-color: #f9f7fc;
            color: #333;
        }

        header {
            background-color: #ffcc80;
            color: #6d4c41;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 2rem;
            color: #6a1b9a;
        }

        .story-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .story-card {
            width: 250px;
            background-color: #ffe0b2;
            border: 2px solid #ffa726;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .story-card:hover {
            transform: scale(1.05);
        }

        .story-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .story-card h3 {
            margin: 15px 0 10px;
            font-size: 1.5rem;
            color: #d84315;
        }

        .story-card button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .story-card button:hover {
            background-color: #8e24aa;
        }

        footer {
            background-color: #6a1b9a;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #ffcc80;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Rincón de los Cuentos</h1>
        <p>Explora mundos mágicos llenos de aventuras y diversión</p>
    </header>

    <div class="main-content">
        <h2>Cuentos Destacados</h2>
        <div class="story-grid">
            <div class="story-card">
                <img src="cat.jpg" alt="El Castillo Mágico">
                <h3>El Castillo Mágico</h3>
                <button onclick="window.location.href='cuento1.html'">Leer más</button>
            </div>
            <div class="story-card">
                <img src="valliente.jpg" alt="La Princesa Valiente">
                <h3>La Princesa Valiente</h3>
                <button onclick="window.location.href='cuento2.html'">Leer más</button>
            </div>
            <div class="story-card">
                <img src="dr.jpg" alt="El Dragón y el Niño">
                <h3>El Dragón y el Niño</h3>
                <button onclick="window.location.href='cuento3.html'">Leer más</button>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 Rincón de los Cuentos. Todos los derechos reservados.</p>
        <p>Visítanos en nuestras redes sociales: 
            <a href="https://facebook.com" target="_blank">Facebook</a> | 
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </p>
    </footer>

</body>
</html>
